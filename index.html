<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>

  <div class="container">

    <main class="main">
      <div class="profile">
        <div class="pattern"></div>
        <div class="profile__picture">
          <img src="./images/image-victor.jpg" alt="profile__picture">
        </div>
        <p class="name">Victor Crest<span class="profile__age">26</span></p>
        <p class="profile__location">London</p>
        <div class="light-line"></div>
        <div class="profile__metrics">
          <p class="profile__followers">80K <span class="metric">Followers</span></p>
          <p class="profile__likes">803K<span class="metric">Likes</span></p>
          <p class="profile__photos">1.4K<span class="metric">Photos</span></p>
        </div>
      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Ifesiokwu</a>.
  </div>
</body>
</html>
